<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/stylesheets/popup.css"
    />
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </head>

  <body>
    <div class="content-box-other active">
      <div class="heading">
        <div class="title">
          <img class="logo-left" src="assets/images/logo.svg" />
          <h2 class="extention-name">&nbsp;__MSG_popup_ext_name__</h2>
        </div>
        <!-- <a href="#" class="link-off">__MSG_popup_disable__</a> -->
      </div>
      <div class="content-inner">
        <div class="content-info">
          <img class="banner-img" src="assets/images/banner.webp" />
          <div class="description">
            <span class="title">__MSG_popup_protection_disabled__</span>
            <p>__MSG_popup_protection_disabled_description__</p>
          </div>
          <a href="#" class="link-on">__MSG_popup_enable__</a>
        </div>
        <div class="form-data">
          <div class="row-data">
            <!-- <span class="country">__MSG_popup_your_location__</span> -->
            <!-- <span class="text-ip">IP: 192.168.23.171</span> -->
            <!-- <label>__MSG_popup_internet_access_point__</label> -->
            <h3 class="country-select">__MSG_popup_internet_access_point__</h3>
          </div>
          <div class="row-data">
            <select class="select-type01 select-size01"></select>
          </div>
          <div class="row-data">
            <h3 class="selected-country"></h3>
          </div>
        </div>
      </div>
      <div class="row-data off">
        <a href="#" class="ad-block-off">__MSG_adblock_disable__</a>
        <a href="#" class="ad-block-on">__MSG_adblock_enable__</a>
      </div>
      <div class="row-data off">
        <a href="#" class="link-off">__MSG_popup_disable__</a>
        <a href="#" class="link-on">__MSG_popup_enable__</a>
      </div>
      <div class="row-bottom">
        <h4>__MSG_popup_ext_name__ @2022</h4>
      </div>
    </div>
  </body>
</html>
